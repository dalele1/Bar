<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bar Getränke App</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 10px;
        background-color: #f7f7f7;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        margin-bottom: 20px;
    }

    button {
        font-size: 18px;
        padding: 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
    }

    button:hover {
        background-color: #0056b3;
    }

    .action-buttons {
        margin-top: 20px;
    }

    .action-buttons button {
        width: 100%;
        font-size: 18px;
        padding: 15px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }

    .action-buttons button:hover {
        opacity: 0.9;
    }

    ul {
        list-style: none;
        padding: 0;
    }

    li {
        font-size: 18px;
        margin: 5px 0;
    }

    .total {
        font-size: 22px;
        font-weight: bold;
        margin-top: 20px;
        text-align: center;
    }
</style>
</head>
<body>

<div class="buttons">
    <button onclick="addDrink('Longdrink', 16)">Longdrink</button>
    <button onclick="addDrink('Flying Hirsch', 18)">Flying Hirsch</button>
    <button onclick="addDrink('Cocktail', 17)">Cocktails</button>
    <button onclick="addDrink('Moretti', 7)">Moretti</button>
    <button onclick="addDrink('Corona', 8)">Corona</button>
    <button onclick="addDrink('Aperitif', 13)">Aperitif</button>
    <button onclick="addDrink('Wein (Glas)', 9)">Wein (Glas)</button>
    <button onclick="addDrink('Wein (Flasche)', 54)">Wein (Flasche)</button>
    <button onclick="addDrink('Whiteclaw', 7)">Whiteclaw</button>
    <button onclick="addDrink('Shot', 5)">Shots</button>
    <button onclick="addDrink('Softdrink', 5)">Softdrinks</button>
    <button onclick="addDrink('Wasser', 4)">Wasser</button>
</div>

<h2>Bestellte Getränke:</h2>
<ul id="drinkList"></ul>

<div class="total">Total: <span id="totalPrice">0</span> CHF</div>

<div class="action-buttons">
    <button onclick="showAndClear()">Clear</button>
</div>

<script>
let total = 0;
let drinks = [];

function addDrink(name, price) {
    total += price;
    drinks.push({name, price});
    const list = document.getElementById("drinkList");
    const li = document.createElement("li");
    li.textContent = `${name} ${price} CHF`;
    list.appendChild(li);
    document.getElementById("totalPrice").textContent = total.toFixed(2);
}

function showAndClear() {
    // Einfach zurücksetzen ohne Dialog
    total = 0;
    drinks = [];
    document.getElementById("drinkList").innerHTML = "";
    document.getElementById("totalPrice").textContent = total.toFixed(2);
}
</script>

</body>
</html>

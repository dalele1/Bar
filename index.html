<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bar Getränke App</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 10px;
        background-color: #f7f7f7;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        margin-bottom: 20px;
    }

    button {
        font-size: 18px;
        padding: 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
    }

    button:hover {
        background-color: #0056b3;
    }

    .action-buttons {
        display: flex;
        gap: 10px;
        margin-top: 20px;
    }

    .action-buttons button {
        flex: 1;
        background-color: #28a745;
    }

    .action-buttons button.clear {
        background-color: #dc3545;
    }

    .action-buttons button:hover {
        opacity: 0.9;
    }

    ul {
        list-style: none;
        padding: 0;
    }

    li {
        font-size: 18px;
        margin: 5px 0;
    }

    .total {
        font-size: 22px;
        font-weight: bold;
        margin-top: 20px;
        text-align: center;
    }
</style>
</head>
<body>

<div class="buttons">
    <button onclick="addDrink('Longdrink', 16)">Longdrink</button>
    <button onclick="addDrink('Cocktails', 17)">Cocktails</button>
    <button onclick="addDrink('Moretti', 7)">Moretti</button>
    <button onclick="addDrink('Cocona', 8)">Cocona</button>
    <button onclick="addDrink('Aperitif', 13)">Aperitif</button>
    <button onclick="addDrink('Wein', 9)">Wein</button>
    <button onclick="addDrink('Wein (Flasche)', 54)">Wein (Flasche)</button>
    <button onclick="addDrink('Whiteclaw', 7)">Whiteclaw</button>
    <button onclick="addDrink('Shots', 5)">Shots</button>
    <button onclick="addDrink('Softdrinks', 5)">Softdrinks</button>
    <button onclick="addDrink('Wasser', 4)">Wasser</button>
</div>

<h2>Bestellte Getränke:</h2>
<ul id="drinkList"></ul>

<div class="total">Total: <span id="totalPrice">0</span>€</div>

<div class="action-buttons">
    <button onclick="showInvoice()">Abrechnung</button>
    <button class="clear" onclick="clearList()">Zurücksetzen</button>
</div>

<script>
let total = 0;
let drinks = [];

function addDrink(name, price) {
    total += price;
    drinks.push({name, price});
    const list = document.getElementById("drinkList");
    const li = document.createElement("li");
    li.textContent = `${name} ${price}€`;
    list.appendChild(li);
    document.getElementById("totalPrice").textContent = total.toFixed(2);
}

function clearList() {
    total = 0;
    drinks = [];
    document.getElementById("drinkList").innerHTML = "";
    document.getElementById("totalPrice").textContent = total.toFixed(2);
}

function showInvoice() {
    if (drinks.length === 0) {
        alert("Keine Getränke bestellt.");
        return;
    }

    let invoice = "Bestellte Getränke:\n\n";
    drinks.forEach(drink => {
        invoice += `${drink.name} ${drink.price}€\n`;
    });
    invoice += `\nTotal: ${total.toFixed(2)}€`;

    alert(invoice);
}
</script>

</body>
</html>

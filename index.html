<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Bar Getränke App</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 10px;
        background-color: #2c2c2c; /* grauschwarz */
        color: white;
    }

    h2 {
        color: white;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        margin-bottom: 20px;
    }

    button {
        font-size: 18px;
        padding: 15px;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        touch-action: manipulation;
    }

    button:hover {
        opacity: 0.9;
    }

    .btn-longdrink { background-color: #007bff; }
    .btn-flying { background-color: #6f42c1; }
    .btn-cocktail { background-color: #fd7e14; }
    .btn-moretti { background-color: #17a2b8; }
    .btn-corona { background-color: #20c997; }
    .btn-aperitif { background-color: #ffc107; color: black; }
    .btn-wein-glas { background-color: #dc3545; }
    .btn-wein-flasche { background-color: #d3d3d3; color: black; } /* hellgrau */
    .btn-whiteclaw { background-color: #6610f2; }
    .btn-shot { background-color: #e83e8c; }
    .btn-softdrink { background-color: #28a745; }
    .btn-wasser { background-color: #0dcaf0; }

    .action-buttons {
        margin-top: 20px;
    }

    .action-buttons button {
        width: 100%;
        font-size: 22px; /* grössere Schrift */
        padding: 15px;
        background-color: #28a745; /* grün */
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold; /* fetter Schriftsatz */
    }

    ul {
        list-style: none;
        padding: 0;
    }

    li {
        font-size: 18px;
        margin: 5px 0;
        color: white;
    }

    .total {
        font-size: 22px;
        font-weight: bold;
        margin-top: 20px;
        text-align: center;
    }
</style>
</head>
<body>

<div class="buttons">
    <button class="btn-longdrink" onclick="addDrink('Longdrink', 16)">Longdrink</button>
    <button class="btn-flying" onclick="addDrink('Flying Hirsch', 18)">Flying Hirsch</button>
    <button class="btn-cocktail" onclick="addDrink('Cocktail', 17)">Cocktail</button>
    <button class="btn-moretti" onclick="addDrink('Moretti', 7)">Moretti</button>
    <button class="btn-corona" onclick="addDrink('Corona', 8)">Corona</button>
    <button class="btn-aperitif" onclick="addDrink('Aperitif', 13)">Aperitif</button>
    <button class="btn-wein-glas" onclick="addDrink('Wein (Glas)', 9)">Wein (Glas)</button>
    <button class="btn-wein-flasche" onclick="addDrink('Wein (Flasche)', 54)">Wein (Flasche)</button>
    <button class="btn-whiteclaw" onclick="addDrink('Whiteclaw', 7)">Whiteclaw</button>
    <button class="btn-shot" onclick="addDrink('Shot', 5)">Shot</button>
    <button class="btn-softdrink" onclick="addDrink('Softdrink', 5)">Softdrink</button>
    <button class="btn-wasser" onclick="addDrink('Wasser', 4)">Wasser</button>
</div>

<h2>Bestellte Getränke:</h2>
<ul id="drinkList"></ul>

<div class="total">Total: <span id="totalPrice">0</span> CHF</div>

<div class="action-buttons">
    <button onclick="clearList()">Clear</button>
</div>

<script>
let total = 0;
let drinks = [];

function addDrink(name, price) {
    const existing = drinks.find(d => d.name === name);
    if (existing) {
        existing.count += 1;
    } else {
        drinks.push({name, price, count: 1});
    }
    updateList();
}

function updateList() {
    const list = document.getElementById("drinkList");
    list.innerHTML = "";
    total = 0;
    drinks.forEach(drink => {
        const li = document.createElement("li");
        const drinkTotal = drink.price * drink.count;
        li.textContent = drink.count > 1 
            ? `${drink.count}× ${drink.name} ${drinkTotal} CHF`
            : `${drink.name} ${drink.price} CHF`;
        list.appendChild(li);
        total += drinkTotal;
    });
    document.getElementById("totalPrice").textContent = total.toFixed(2);
}

function clearList() {
    total = 0;
    drinks = [];
    document.getElementById("drinkList").innerHTML = "";
    document.getElementById("totalPrice").textContent = total.toFixed(2);
}
</script>

</body>
</html>

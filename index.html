<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bar Getränke App</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 10px;
        background-color: #f7f7f7;
    }

    h1 {
        text-align: center;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        margin-bottom: 20px;
    }

    button {
        font-size: 20px;
        padding: 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        width: 100%;
    }

    button:hover {
        background-color: #0056b3;
    }

    .selected {
        background-color: #28a745 !important;
    }

    ul {
        list-style: none;
        padding: 0;
    }

    li {
        font-size: 20px;
        margin: 5px 0;
    }

    .total {
        font-size: 24px;
        font-weight: bold;
        margin-top: 20px;
        text-align: center;
    }
</style>
</head>
<body>

<h1>Bar Getränke App</h1>

<div class="buttons">
    <button onclick="addDrink('Bier', 3)">Bier - 3€</button>
    <button onclick="addDrink('Wein', 4)">Wein - 4€</button>
    <button onclick="addDrink('Whiskey', 5)">Whiskey - 5€</button>
    <button onclick="addDrink('Vodka', 4.5)">Vodka - 4.5€</button>
    <button onclick="addDrink('Rum', 4)">Rum - 4€</button>
    <button onclick="addDrink('Gin', 4.5)">Gin - 4.5€</button>
    <button onclick="addDrink('Cocktail', 6)">Cocktail - 6€</button>
    <button onclick="addDrink('Cola', 2)">Cola - 2€</button>
    <button onclick="addDrink('Wasser', 1)">Wasser - 1€</button>
    <button onclick="addDrink('Saft', 2.5)">Saft - 2.5€</button>
    <button onclick="addDrink('Energydrink', 3)">Energydrink - 3€</button>
    <button onclick="addDrink('Cider', 3.5)">Cider - 3.5€</button>
</div>

<h2>Bestellte Getränke:</h2>
<ul id="drinkList"></ul>

<div class="total">Total: <span id="totalPrice">0</span>€</div>

<script>
let total = 0;

function addDrink(name, price) {
    total += price;
    const list = document.getElementById("drinkList");
    const li = document.createElement("li");
    li.textContent = `${name} - ${price}€`;
    list.appendChild(li);
    document.getElementById("totalPrice").textContent = total.toFixed(2);
}
</script>

</body>
</html>
